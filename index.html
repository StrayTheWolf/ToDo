<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<body style="margin: 0">

<div class="main-window" id="app">
    <div class="add-todo" v-show="displayAddWindow">
        <form action="" @submit.prevent="addNewTask()">
            <h1 class="window-title">
                Create New Tasks
            </h1>

            <h2 class="todo__title">
                Title
            </h2>
            <input v-model="newTodoName" class="todo__input" type="text" placeholder="Write topic">

            <h2 class="todo__title">
                Description
            </h2>
            <input v-model="newTodoDesc" class="todo__input" type="text" placeholder="Write description">

            <p class="field__date">
                <input v-model="newTodoDate" class="todo__input date" type="number" placeholder="04">
                <input v-model="newTodoMonth" class="todo__input date" type="text" placeholder="Feb">
                <input v-model="newTodoYear" class="todo__input date" type="number" placeholder="2018">
            </p>
            <h2 class="todo__title">
                Notification
            </h2>
            <input v-model="newTodoNotification" class="todo__input" type="text" placeholder="10 min before">

            <h2 class="todo__title">
                Choose color
                <br>
            </h2>
            <input v-model="newTodoColor" class="todo__input_color" type="color">

            <br>
            <button class="todo__addBtn">
                ADD
            </button>
        </form>
    </div>
    <div class="list-todo">
            <div class="todo-element"
                 v-for="item in tasks"
                 v-on:click="openSelectedTask(item.id, tasks)">    <!-- передаем айди от  массива выбраного объекта и массив всех                                                                                                                 задач для работы с ними в окне описания-->
                <div v-if="item.done === 'true'" class="item__done">✓</div>
                <button class="todo-item">
            <span class="item__title">
                {{item.name}}
            </span>
                    <span class="item__time">
                {{item.time}}
            </span>
                </button>
            </div>

        <button class="add-btn" @click="openNewTaskWindow()" id="addWindow">
            <img src="img/cross.svg" alt="">
        </button>

    </div>
    <div class="description-todo" v-show="displayTask">
        <div v-for="item in selectedTask" class="todo-list" style="width: 100%">
            <h2 class="description__title">
                <div v-bind:style="{background: item.color}" class="description__color"></div>
                <p>
                    {{item.name}}
                </p>
            </h2>

            <div class="description__date">
                <img class="description__img" src="img/calendar.svg" alt="">
                <p>
                    {{item.time}}
                </p>
            </div>

            <p class="description__text">
                {{item.description}}
            </p>

            <div class="description__checkbox">
                <label>
                    <input class="description__completed" type="checkbox">
                </label>
                <p class="checkbox__text">
                    completed
                </p>
            </div>

            <div class="description__remove">
                <button @click="deleteTask(item.id, tasks)" class="description__btn">
                    <img class="description__removeIcon" src="img/trashcan.svg" alt="">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
